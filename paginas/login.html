<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/ebd08e62ef.js" crossorigin="anonymous"></script>
        <style>
            .hidden { display: none; } /* Clase para ocultar secciones */
        </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">Electrodomésticos Mirador</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../paginas/contacto.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="../paginas/acercade.html">Acerca de</a></li>
                    </ul>
        </div>
</nav>
</div>
     <!-- Función JavaScript para abrir un popup -->
      <script>
         function openPopup(url) {
         var options = "width=600,height=400,left=100,top=100";
         window.open(url, '_blank', options);
         }
     </script>
   </header>

    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tenes cuenta?</h3>
                    <p>Iniciar sesion para comprar en la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aun no tenes cuenta?</h3>
                    <p>Registrate para comprar en la pagina</p>
                    <button id="btn__registrarse">Registrase</button>
                </div>
            </div>

            <!-- FORMULARIO LOGIN Y REGISRO -->
            <div class="contenedor__login-register">
                <!-- LOGIN -->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <!-- REGISTRO -->
                <form action="../php_login/registro_usuario_be.php" method="POST" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" name="nombre_completo">
                    <input type="text" placeholder="Correo Electronico" name="correo">
                    <input type="text" placeholder="Usuario" name="usuario">
                    <input type="password" placeholder="Contraseña" name="contrasena">
                    <button>Registrarse</button>
                </form>
            </div>

        </div>

    </main>
    <script src="script.js"></script>
    
</body>
</html>
